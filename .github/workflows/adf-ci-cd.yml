name: 🚀 Deploy ADF to Production

on:
  push:
    branches:
      - main  # or whichever branch you use to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🔐 Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 🚀 Deploy ADF ARM Template
      uses: azure/arm-deploy@v1
      with:
        scope: resourcegroup
        subscriptionId: <your-subscription-id>
        resourceGroupName: <your-prod-resource-group>
        template: ./arm/ARMTemplateForFactory.json
        parameters: ./arm/ARMTemplateParametersForFactory.json
        deploymentName: adf-prod-deployment
        failOnStdErr: false
