name: 🚀 Deploy ADF to Production

on:
  push:
    branches:
      - adf_publish  # ✅ Trigger when you publish from ADF Studio

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🔐 Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 🚀 Deploy ADF ARM Template
      uses: azure/arm-deploy@v1
      with:
        scope: resourcegroup
        subscriptionId: 96e5be72-750f-49d5-82bd-bc5cb9e689a2
        resourceGroupName: prodresource889
        template: ./arm/ARMTemplateForFactory.json
        parameters: ./arm/ARMTemplateParametersForFactory.json
        parameters: factoryName=prodadf889  # ✅ This overrides the dev name
        deploymentName: adf-prod-deployment
        failOnStdErr: false
